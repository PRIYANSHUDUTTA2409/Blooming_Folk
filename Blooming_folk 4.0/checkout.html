<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Blooming Folk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="IMG-20240618-WA0006.jpg" alt="Blooming Folk logo">
        </div>
        <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="rightNav">
            <input type="text" name="Search" id="search" placeholder="Search..." required>
            <button class="btn btn-sm">Search</button>
        </div>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/blooming_folk/" target="_blank" aria-label="Blooming Folk Instagram">
                <img src="images (1).jpeg" alt="Instagram" class="social-logo">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61555183964371" target="_blank" aria-label="Blooming Folk Facebook">
                <img src="images (2).jpeg" alt="Facebook" class="social-logo">
            </a>
        </div>
    </nav>

    <section id="checkout" class="section">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit" id="place-order-btn">Place Order</button>
        </form>
    </section>

    <script src="checkout.js"></script>
</body>
</html>
